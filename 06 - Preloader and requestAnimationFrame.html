<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8" />
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"> 
	<title>Preloader and requestAnimationFrame</title>
	<script src="easysprite.js"></script>
</head>
<body>

<script>
	var gamePreloader = 0; 
	var background, logo
	
	openScreen("game", 0, 0, 800, 600);
	
	preload();
	
	function preload() { 
		background = loadSprite("assets/image/blur1.jpg", onLoadSuccess); 
		logo  = loadSprite("assets/image/html5logo.png", onLoadSuccess);
	}
	
	function onLoadSuccess() {
		gamePreloader ++;
		if (gamePreloader == 2) {
			renderGame()
		}
	}
	
	function renderGame() {
		displaySprite(background, 0, 0, screenWidth(), screenHeight());
		displaySprite(logo, 300, 200);
		
		requestAnimationFrame(renderGame);
	};
</script>
</body>
</html>
