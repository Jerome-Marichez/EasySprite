<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8" />
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"> 

	<title>Anchor and Rotate Sprite</title>
	
	<!-- Insert EasySprite -->
	<script src="EasySprite.js"></script>
</head>
<body>

<script>
	var loadProgress = 0;
	
	// Setup screen
	openScreen("game", 0, 0, 800, 600);	
	
	var background = loadSprite("assets/image/blur1.jpg", onLoadSuccess);
	var logo = loadSprite("assets/image/html5logo.png", onLoadSuccess);
	
	function onLoadSuccess() {
		loadProgress ++;
		if (loadProgress == 2) {
			anchorSprite(logo, 0.5, 0.5);
			renderGame();
		}
	}
	
	// Render screen
	function renderGame() {
		displaySprite(background, 0, 0, 800, 600);
		displaySprite(logo, 400, 300);
		
		//Rotate Sprite (Relatif)
		rotateSprite(logo, 0.2, true);
		
		requestAnimationFrame(renderGame);
	};
</script>
</body>
</html>
